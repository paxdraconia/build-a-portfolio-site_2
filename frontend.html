<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Front End Project 1</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/css/bootstrap.css">
		<link rel="stylesheet" href="css/css/styles.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-md-2">
					<img class="title-logo" src="http://dummyimage.com/100X100" alt="Udacity logo" height="100" width="100">
				</div>
				<div class="col-md-10 text-right text-uppercase">
					<h1 class="title-super text-thin">George Kinney</h1>
					<h4>Front End Ninja</h4>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<figure class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="http://dummyimage.com/1200X400" alt="Main Image" >
				</div>
			</figure>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<section class="row text-center">
				<figure class="col-md-4">
					<img class="img-responsive" src="http://dummyimage.com/350X200" alt="first image">
					<h3 class="text-uppercase">Appify</h3>
					<p><a href="https://github.com/udacity/appify">https://github.com/udacity/appify</a></p>
				</figure>
				<figure class="col-md-4">
					<img class="img-responsive" src="http://dummyimage.com/350X200" alt="second image">
					<h3 class="text-uppercase">Sunflower</h3>
					<p><a href="https://github.com/udacity/sunflower">https://github.com/udacity/sunflower</a></p>
				</figure>
				<figure class="col-md-4">
					<img class="img-responsive" src="http://dummyimage.com/350X200" alt="third image">
					<h3 class="text-uppercase">Bokeh</h3>
					<p><a href="https://github.com/udacity/bokeh">https://github.com/udacity/bokeh></a></p>
				</figure>
			</section>
		</div>
	</body>
</html>
